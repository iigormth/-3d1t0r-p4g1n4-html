<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Front End -Prof°Igor Mth </title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: white;
            color: black;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: row;
            margin-top: 70px;
            /* Deixa espaço para o header fixo */
        }

        .editor {
            flex: 1;
            display: flex;
            align-items: center;
            flex-direction: column;
            background-color: #f5f5f5;
            padding: 10px;
            box-sizing: border-box;
        }

        .botoesDeAcao {
            display: flex;
            gap: 2%;
        }

        .Prof-Igor-mth {
            gap: 0px;
        }

        .output {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        iframe {
            width: 99%;
            height: 100%;
            background-color: white;
            border: 1px solid #ccc;
        }

        textarea {
            width: 98%;
            /*largura da area de inserir codigo <!--Pr0f Ig0r Mth-->*/
            height: 300px;
            background-color: #f5f5f5;
            color: #333;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            margin: 6px;
            padding: 10px;
            cursor: pointer;
            /* alterar cursor */
            background-color: #007bff;
            color: white;
            font-weight: 700;
            border: none;
            border-radius: 50px;
        }

        .Prof-Igor-mth:hover {
            gap: 0px;
        }

        button:hover {
            /* Efeito de passar mouse ele muda cor */
            background-color: #00ff08;
            color: rgb(0, 0, 0);
            letter-spacing: 0px;
            /* espaço entre letras */
            font-weight: 800;
            /* preenchimento da letra  <!--Pr0f Ig0r Mth-->*/
        }

        .night-mode {
            background-color: #333;
            color: #fff;
        }

        .night-mode textarea,
        .night-mode iframe {
            background-color: #333;
            color: #fff;
        }

        .night-mode button {
            background-color: #555;
            color: white;
        }

        .ancoragem {
            text-shadow: #000000 4px 0px 1px;
            font-weight: none;
            text-decoration: none;
            font-family: Comic Sans MS, Comic Sans, cursive, arial;
            font-variant: small-caps;
            /*fonte em letra de forma <!--Pr0f Ig0r Mth--> */
            font-size: 35px;
            color: #ffffff;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            margin: 5px;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <header>
        <span>
            <a class="ancoragem" href="https://www.instagram.com/prof.igormth/">Prof° Igor Mth</a>

        </span>
    </header>

    <div class="container">
        <div class="editor">
            <div class="toolbar">
                <button
                    title="Tag de estrutura HTML: Define o início e o fim do documento HTML. Exemplo: <html>...</html>"
                    onclick="insertTag('<html>\n\n<head>\n     <title>Título</title>\n</head>\n\n<body>\n\n\n\n</body>\n</html>')">Estrutura
                    HTML</button>
                <button title="Tag de estilo: Exemplo: <style>...</style>"
                    onclick="insertTag('<style>\n \n \n</style>\n')">Tag
                    &lt;style&gt;</button><!--Pr0f Ig0r Mth-->
                <button title="Tag de script: Exemplo: <script>...</script>"
                    onclick="insertTag('<script>\n \n \n</script>\n')">Tag
                    &lt;script&gt;</button>
                <button title="Tag de parágrafo: Exemplo: <p>Texto aqui</p>"
                    onclick="insertTag('   <p>Parágrafo</p> \n')">Tag
                    &lt;p&gt;</button>
                <button title="Tag de quebra de linha: Exemplo: <br>" onclick="insertTag('   <br>\n')">Tag
                    &lt;br&gt;</button>
                <button title="Tag de div: Exemplo: <div>Conteúdo aqui</div>"
                    onclick="insertTag('  <div class=&#34&#34>\n    \n  </div> \n')" alt="Prof igor mth">Tag
                    &lt;div&gt;</button>
                <button title="Tag de link: Exemplo: <a href='URL'>Link</a>"
                    onclick="insertTag('   <a class=&#34&#34 href=&#34&#34>  </a>\n')">Tag
                    &lt;a&gt;</button>
                <button title="Tag de imagem: Exemplo: <img src='url' alt='imagem'>"
                    onclick="insertTag('   <img class=&#34&#34 src=&#34&#34>\n')">Tag
                    &lt;img&gt;</button><!--Pr0f Ig0r Mth-->
                <button title="Tag de tabela: Exemplo: <table><tr><td>Conteúdo</td></tr></table>" alt="Pr0fIg0rMth"
                    onclick="insertTag('  <table>\n   <tr>\n    <td>\n      Conteúdo\n    </td>\n  </tr>\n  </table>\n')">Tag
                    &lt;table&gt;</button>
                <button title="Tag de título 1: Exemplo: <h1>Título 1</h1>"
                    onclick="insertTag('    <h1>Título 1</h1>\n')">Tag
                    &lt;h1&gt;</button>
                <button title="Tag de título 2: Exemplo: <h2>Título 2</h2>"
                    onclick="insertTag('    <h2>Título 2</h2>\n')">Tag
                    &lt;h2&gt;</button>
                <button title="Tag de título 3: Exemplo: <h3>Título 3</h3>"
                    onclick="insertTag('    <h3>Título 3</h3>\n')">Tag
                    &lt;h3&gt;</button>
                <button title="Tag de título 4: Exemplo: <h4>Título 4</h4>"
                    onclick="insertTag('    <h4>Título 4</h4>\n')">Tag
                    &lt;h4&gt;</button>
                <button title="Tag de título 5: Exemplo: <h5>Título 5</h5>"
                    onclick="insertTag('    <h5>Título 5</h5>\n')">Tag
                    &lt;h5&gt;</button>
                <button title="Tag de título 6: Exemplo: <h6>Título 6</h6>"
                    onclick="insertTag('    <h6>Título 6</h6>\n')">Tag
                    &lt;h6&gt;</button>
            </div>
            <!--Pr0f Ig0r Mth-->

            <textarea id="codeArea" placeholder="Escreva seu código aqui"></textarea> <!--Are para inserir o codigo-->

            <div class="botoesDeAcao">
                <input type="file" id="importFile" accept=".html" onchange="importCode()" />
                <br>
                <button onclick="executeCode()">Executar Código</button>
                <br>
                <button onclick="toggleNightMode()">Modo Noturno</button>
                <br>
                <button onclick="toggleOrientation()">Alterar Orientação</button>
                <br>
                <button onclick="saveCode()">Salvar Código</button>

            </div>

        </div>
        <div class="output">
            <iframe id="result" srcdoc=""></iframe>
        </div>
    </div>

    <script>
        let isNightMode = false;
        let isVerticalOrientation = false; //<!--Pr0f Ig0r Mth-->

        function insertTag(tag) {
            const textarea = document.getElementById('codeArea');
            textarea.value += tag + '\n';
        }

        function executeCode() {
            const code = document.getElementById('codeArea').value;
            const resultFrame = document.getElementById('result');
            resultFrame.srcdoc = code;

            // Corrige o modo noturno no iframe
            if (isNightMode) {
                resultFrame.contentDocument.body.style.backgroundColor = '#333';
                resultFrame.contentDocument.body.style.color = '#fff';
            } else {
                resultFrame.contentDocument.body.style.backgroundColor = 'white';
                resultFrame.contentDocument.body.style.color = '#000'; //<!--Pr0f Ig0r Mth-->
            }
        }

        function toggleNightMode() {
            const body = document.body;
            body.classList.toggle('night-mode');
            isNightMode = !isNightMode;

            // Atualiza a cor do iframe
            const resultFrame = document.getElementById('result');
            if (isNightMode) {
                resultFrame.contentDocument.body.style.backgroundColor = '#333';
                resultFrame.contentDocument.body.style.color = '#fff';
                body.style.backgroundColor = '#333';
                body.style.color = '#fff';
            } else {
                resultFrame.contentDocument.body.style.backgroundColor = 'white';
                resultFrame.contentDocument.body.style.color = '#000'; //<!--Pr0f Ig0r Mth-->
                body.style.backgroundColor = 'white';
                body.style.color = '#000';
            }
        }

        function toggleOrientation() {
            const container = document.querySelector('.container');
            const editor = document.querySelector('.editor');
            const output = document.querySelector('.output');

            if (isVerticalOrientation) {
                container.style.flexDirection = 'row';
                editor.style.height = '100%';
                output.style.height = '100%';
            } else {
                container.style.flexDirection = 'column';
                editor.style.height = '60%';
                output.style.height = '40%';
            }

            isVerticalOrientation = !isVerticalOrientation;
        }

        function saveCode() {
            const code = document.getElementById('codeArea').value;
            const blob = new Blob([code], { type: "text/html" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "Aula Prof Igor Math - Codigo.html";
            link.click();
        }

        function importCode() {
            const fileInput = document.getElementById('importFile');
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const content = e.target.result;
                document.getElementById('codeArea').value = content;
                executeCode();
            };

            reader.readAsText(file);
        }
    </script>
</body>
<!--Prof Igor Mth-->

</html>
